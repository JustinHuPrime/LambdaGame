<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
    <script src="scripts/main.js" type="module"></script>

    <title>Lambda Game</title>
  </head>

  <body class="vh-100 vw-100">
    <div class="container-fluid w-100 h-100">
      <div class="row h-75">
        <div id="code" class="col-6 p-0">
          <textarea id="code-input" class="w-100 h-100"></textarea>
        </div>
        <div id="tests" class="col-6 p-0">
          <div class="btn-group">
            <button id="run-tests" class="btn btn-outline-success">
              Run Tests
            </button>
            <button id="submit" class="btn btn-outline-success">Submit</button>
          </div>
        </div>
      </div>
      <div class="row h-25">
        <div id="repl" class="col-12 p-0">
          <div id="repl-output" class="w-100">
            <span>LambdaGame v0.1.0</span></br>
          </div>
          <input id="repl-input" type="text" class="w-100"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
