<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
    <script src="scripts/main.js" type="module"></script>

    <title>Lambda Game</title>
  </head>

  <body class="vh-100 vw-100">
    <div class="container-fluid w-100 h-100">
      <div class="row h-75">
        <div class="col-6 p-0">
          <textarea id="code" class="w-100 h-100"></textarea>
        </div>
        <div id="level" class="col-6">
          <h1 id="level-title"></h1>
          <p id="level-description"></p>
          <h2>Builtins</h2>
          <p>
            You have access to the following functions from previous levels:
            <span id="builtins"></span>
          </p>
          <h2>Your Solution</h2>
          <span id="solution-output"></span>
          <h2>Tests</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Input</th>
                <th scope="col">Expected</th>
                <th scope="col">Actual</th>
              </tr>
            </thead>
            <tbody id="test-table"></tbody>
          </table>
          <div class="btn-group">
            <button id="back" class="btn btn-outline-primary" disabled>
              Back
            </button>
            <button id="save-solution" class="btn btn-outline-primary">
              Save Solution
            </button>
            <button id="next" class="btn btn-outline-primary" disabled>
              Next
            </button>
          </div>
        </div>
      </div>
      <div class="row h-25">
        <div id="repl" class="col-12 p-0">
          <div id="repl-output" class="w-100">
            <p>
              LambdaGame v0.1.0 REPL<br />
              Type some code in the text box below and press enter to evaluate
              it.
            </p>
          </div>
          <input id="repl-input" type="text" class="w-100" />
        </div>
      </div>
    </div>
  </body>
</html>
